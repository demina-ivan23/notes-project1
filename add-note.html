<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/add-note-style.css">
</head>
<body>
    <div class="noteAdditionNavbar">
<div class="backButton">
    <img src="icons/chevron_left.png" alt="">

</div>
<div class="visAndSaveBtns">
    <button class="visibilityButton">
        <img src="icons/visibility.png" alt="">
    </button>
    <button class="saveButton">
        <img src="icons/save.png" alt="">
    </button>
</div>
</div>
<div class="noteAdditionWrapper">

</div>
<input class="noteAdditionTitle" maxlength="25" type="text" placeholder="Title">

<div class="addNote">
    <textarea placeholder="Type your note here... " class="addNoteTextarea"></textarea>     
    
</div>
<div id="unsavedChangeAlert" class="hidden">
    <div class="unsavedAlertContent">
        <div class="infoImgContainer">
            <img src="icons/info.png" alt="" class="infoImage">

        </div>
        <p class="unsavedAlertText">You have unsaved changes!</p>
        <div class="unsavedAlertBtns">

            <span class="cancelExitButton">Cancel</span>
            <span class="submitExitButton">Exit</span>
        </div>
      
    </div>
  </div>
  <div id="emptyFieldsAlert" class="hidden">
    <div class="emptyFieldsAlertContent">
        <div class="infoImgContainer">
            <img src="icons/info.png" alt="" class="infoImage">

        </div>
        <p class="emptyFieldsAlertText">Title or/and text fields are empty. If you want to create an empty note, try adding spaces in each field.</p>
        <div class="emptyFieldsAlertOkBtnContainer">
          <span class="emptyFieldsAlertOkBtn">OK</span>
        </div>
      
    </div>
  </div>
  <div id="visAlert" class="hidden">
    <div class="visAlertContent">
        <div class="visImgContainer">
            <img src="icons/visibility.png" alt="" class="infoImage">

        </div>
        <p class="visAlertText">Choose the color of your note:</p>
        <div class="visAlertColorBtns">
            <span class="redColor"></span>
            <span class="blueColor"></span>
            <span class="yellowColor"></span>
            <span class="pinkColor"></span>       
            <span class="greenColor"></span>
            <span class="purpleColor"></span>

        </div>
        <div class="visAlertSubmitBtnsContainer">
          <span class="visAlertOkBtn">OK</span>
          <span class="visAlertCancelBtn">Cancel</span>
        </div>
      
    </div>
  </div>
    <script src="js/add-note-scr.js" type="module"></script>
</body>
</html>
