<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="notesNavbar">
            <div class="heroText">
                Notes
            </div>
            <div class="navbarButtons">

                <button class="searchButton">
                    <img src="/icons/search.png" alt="">
                </button>
                <button class="infoButton">
                    <img src="/icons/info_outline.png" alt="">
                </button>
            </div>
    </nav>

    <section class="notesWrapper">
        <article class="notePlaceholder">
         <img src="/images/rafiki.png" alt="">
         <div class="firstNoteMotivation">
            Create your first note!
         </div>
        </article>

    </section>
    <div id="deleteAlert" class="hidden">
      <div class="delAlertContainer">
        <div class="delImgContainer">
          <img src="/icons/delete.png" alt="">
        </div>
        <div class="delAlertText">
            Do you want to delete the note? 
        </div>
        <div class="delAlertBtns">

            <div class="cancelDelButton">Cancel</div>
            <div class="submitDelButton">Delete</div>
        </div>
      </div>
    </div>
    <div class="notesFooter">
        <button class="addButton">
            <img src="/icons/add.png" alt="">
            
        </button>
</div>
<div id="searchAlert" class="hidden" >
<div class="searchAlertContents">
    <input type="text" class="searchAlertInput" placeholder="Search by the keyword...">
    <div class="searchAlertImageContainer">

        <img class="searchAlertCloseButton" src="icons/close.png" alt="" width="20" height="20">
    </div>
</div>
<div class="notesContainerForSearch">
    
</div>
</div>
    <script src="/js/script.js" type="module"></script>
</body>

</html>
